name: Fake Secret Leak Test

on:
  push:
    branches: [main]

jobs:
  expose-fake-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Print fake secret to logs
        run: |
          echo "This is a fake GitHub token: ghp_FAKE1234567890fakeTokenExample"

      - name: Save fake secret to artifact
        run: |
          echo "ghp_FAKE1234567890fakeTokenExample" > fake_secret.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: fake-secret-artifact
          path: fake_secret.txt
